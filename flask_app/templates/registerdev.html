<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/registerdev.css') }}">
    <title>Web Sales</title>
</head>
<body>
  <div class="container-fluid">
    

    <!-- nav----------------------- -->
    <div class="navbar">

      <div class="navbar">

        <nav class="navbar navbar-dark bg-dark fixed-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">App --</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">App--</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/devs/login">Dev Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/orgs/login">Org Login</a>
                  </li>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>


    <!-- nav----------------------- -->

    <div class="content">
      
        <div class="col2">
          {% with messages = get_flashed_messages(category_filter=['register']) %}
                {% if messages %}
                      <div class="alert alert-danger alerta" role="alert">
                          {% for message in messages %}
                              <p>{{message}}</p>
                          {% endfor %}
                      </div>
                  {% endif %} 
              {% endwith %}
          <div class="saleschart">
              <h1>Developer Sign Up</h1>
              
              <form action="{{url_for('register_new_dev')}}" method="POST">
                  <div class="name">
                      <label for="first_name">Name:</label>
                      <input class="form-control" type="text" name="first_name" placeholder="Name" aria-label="default input example" required>
                      <label for="last_name">Last Name:</label>
                      <input class="form-control" type="text" name="last_name" placeholder="Last Name" aria-label="default input example" required>
                  </div>
                  <label for="email">Email:</label>
                  <input class="form-control" name="email" type="email" placeholder="Email" aria-label="default input example" required>
                  <label for="github_user">Github User:</label>
                  <input class="form-control" name="github_user" type="text" placeholder="Github User" aria-label="default input example" required>
                  <label for="address">Address:</label>
                  <input class="form-control" name="address" type="addres" placeholder="Addres" aria-label="default input example" required>
                  
                  <div class="location">
                    <label for="city">City:</label>
                    <input class="form-control" type="text" name="city" placeholder="City" aria-label="default input example" required>
                    <label for="state">State:</label>
                    <select class="form-select form-select-sm mb-3" name="state" aria-label=".form-select-lg example" required>
                        <option selected>Select State</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Carolina del Norte">Carolina del Norte</option>
                        <option value="Carolina del Sur">Carolina del Sur</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Dakota del Norte">Dakota del Norte</option>
                        <option value="Dakota del Sur">Dakota del Sur</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawái">Hawái</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Luisiana">Luisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Míchigan">Míchigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Misisipi">Misisipi</option>
                        <option value="Misuri">Misuri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="Nueva Jersey">Nueva Jersey</option>
                        <option value="Nueva York">Nueva York</option>
                        <option value="Nuevo Hampshire">Nuevo Hampshire</option>
                        <option value="Nuevo México">Nuevo México</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregón">Oregón</option>
                        <option value="Pensilvania">Pensilvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Virginia Occidental">Virginia Occidental</option>
                        <option value="Washington">Washington</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                      </select>
                  </div>

                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
                  <label for="confir_password" class="form-label">Confirm Password</label>
                  <input type="password" name="confir_password" class="form-control" id="exampleInputPassword1" required>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="available" id="flexRadioDefault1" value="1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Available for Jobs
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="available" id="flexRadioDefault2" value="0">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Not Available for Jobs
                    </label>
                  </div>
                  <div class="submit">
                    <button type="submit" class="btn btn-lg btn-success">Register</button>
                  </div>
                </form>
                <a href="{{ url_for('index2') }}">Need to Sign Up a Organization?</a>
          </div>
      </div>
    </div>

</body>
</html>
