<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles/loginorg.css') }}">
    <title>Web Sales</title>
</head>
<body>
  <div class="container-fluid">
    

    <!-- nav----------------------- -->
    <div class="navbar">

      <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">App --</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">App--</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/devs/register">Dev Registration</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/orgs/register">Org Registration</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Log Out &#128683</a>
                </li>
            </div>
          </div>
        </div>
      </nav>

    </div>


    <!-- nav----------------------- -->

    <div class="content">
      
      <div class="col2">
        <div class="saleschart">
          {% with messages = get_flashed_messages(category_filter=['login_org']) %}
                {% if messages %}
                      <div class="alert alert-danger alerta" role="alert">
                          {% for message in messages %}
                              <p>{{message}}</p>
                          {% endfor %}
                      </div>
                  {% endif %} 
            {% endwith %}
            <h1>Welcome Back!</h1>
            <h2>Let's Find You Some Candidates</h2>
            <form action="{{url_for('loginorg')}}" method="POST">
            
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" placeholder="Email" aria-label="default input example">

                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">

                <button type="submit" class="btn btn-lg btn-success">Login</button>
                </div>

            </form>
        </div>
    
    </div>




    
    </div>







</body>
</html>
